version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install pytest coverage boto3
  pre_build:
    commands:
      - echo "Running Bedrock AI analysis..."
  build:
    commands:
      - python bedrock_analyzer.py
      - coverage run -m pytest tests/
      - coverage json -o coverage.json || coverage report
  post_build:
    commands:
      - echo "Build completed with Bedrock AI"
artifacts:
  files:
    - coverage.json
    - bedrock_analysis.json
    - tests/**/*